<!DOCTYPE html>
<html>
<head>
	<title>Hackerschool Buttons</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<style type="text/css">
		*{
			font-family: 'Open Sans', sans-serif;
			text-align: center;
			margin-left: 0;
			margin-right: 0;
			padding: 0;
		}

		h1 {
			font-weight: 300;
		}

		div {
			width: 25%;
			padding-bottom: 30px;
		}

		textarea {
			width: 45em;
			height: 3em;
		}

		@media screen and (max-width: 650px) {
		    div {
				width: 50%;
			}

			textarea {
				width: 40em;
				height: 4em;
			}
		}

		@media screen and (max-width: 505px) {
		    div {
				width: 100%;
			}

			textarea {
				width: 25em;
				height: 5em;
			}

			h1 {
				font-size: 20px;
			}
		}

	</style>
	<link rel="stylesheet" type="text/css" href="resources/button.css">
</head>
<body>
	<h1>Hackerschool Buttons</h1>
	<form>
		<textarea disabled="true" style="margin-top: 30px; margin-bottom: 30px; font-size: 13px">&lt;button onclick="window.location.href='[LINK]'" class="hackerBtn [SIZE]"&gt;&lt;em class="Image"&gt;&lt;/em&gt;&lt;span class="vertical-bar"&gt;|&lt;/span&gt; [TEXT]]&lt;/button&gt;</textarea>
	</form>
	<div style="background-color: gray; width: 100%; height: 1px; padding-bottom: 0px;"></div>
	<div style="background-color: white; color:black; float: left;">
		<p>95 x 40 (.small):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn small"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>

		<p>115 x 52 (.medium):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn medium"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>

		<p>160 x 68 (.big):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn big"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>
	</div>

	<div style="background-color: black; color:white; float: left;">
		<p>95 x 40 (.small):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn small"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>

		<p>115 x 52 (.medium):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn medium"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>

		<p>160 x 68 (.big):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn big"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>
	</div>

	<div style="background-color: #56955E; color:white; float:left;">
		<p>95 x 40 (.small):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn small"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>

		<p>115 x 52:</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn medium"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>

		<p>160 x 68 (.big):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn big"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>
	</div>

	<div style="background-color: #D9DADA; color:black; float: left;">
		<p>95 x 40 (.small):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn small"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>

		<p>115 x 52 (.medium):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn medium"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>

		<p>160 x 68 (.big):</p>
		<button onclick="window.location.href='http://google.pt'" class="hackerBtn big"><em class="Image"></em><span class="vertical-bar">|</span> Donate</button>
	</div>
	<div style="background-color: gray; width: 100%; height: 1px; clear:both; padding-bottom: 0px;"></div>
	<p style="font-size: 12px; color: gray">Criado por Francisco Eiras</p>
</body> 
</html>
